<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>3D Neon Runner</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial;
}
#score {
    position: fixed;
    top: 20px;
    left: 20px;
    color: #00ffff;
    font-size: 20px;
}
</style>
</head>
<body>

<div id="score">Ø§Ù„Ù†Ù‚Ø§Ø·: 0</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let player, obstacles = [];
let speed = 0.15;
let score = 0;

scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 5, 20);

camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);
camera.position.set(0, 3, 6);

renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Ø¥Ø¶Ø§Ø¡Ø©
scene.add(new THREE.AmbientLight(0x00ffff, 0.6));
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(0, 10, 10);
scene.add(light);

// Ø£Ø±Ø¶ÙŠØ©
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 200),
    new THREE.MeshStandardMaterial({ color: 0x111111 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Ø§Ù„Ù„Ø§Ø¹Ø¨
player = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ffff })
);
player.position.y = 0.5;
scene.add(player);

// ØªØ­ÙƒÙ…
document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") player.position.x -= 0.5;
    if (e.key === "ArrowRight") player.position.x += 0.5;
});

// Ø¥Ù†Ø´Ø§Ø¡ Ø¹Ø§Ø¦Ù‚
function spawnObstacle() {
    const obs = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0033 })
    );
    obs.position.set(
        (Math.random() * 6) - 3,
        0.5,
        -20
    );
    scene.add(obs);
    obstacles.push(obs);
}

setInterval(spawnObstacle, 1200);

// ØªØµØ§Ø¯Ù…
function checkCollision(a, b) {
    return Math.abs(a.position.x - b.position.x) < 1 &&
           Math.abs(a.position.z - b.position.z) < 1;
}

// Ø§Ù„ØªØ­Ø¯ÙŠØ«
function animate() {
    requestAnimationFrame(animate);

    obstacles.forEach((o, i) => {
        o.position.z += speed;

        if (checkCollision(player, o)) {
            alert("ðŸ’€ Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!\nÙ†Ù‚Ø§Ø·Ùƒ: " + score);
            location.reload();
        }

        if (o.position.z > camera.position.z) {
            scene.remove(o);
            obstacles.splice(i, 1);
            score++;
            document.getElementById("score").textContent = "Ø§Ù„Ù†Ù‚Ø§Ø·: " + score;
            if (score % 5 === 0) speed += 0.02;
        }
    });

    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
